name: Build All Services

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/scraper/requirements.txt

      - name: Install root dependencies
        run: npm ci

      # === BUILD AUTH ===
      - name: Install auth dependencies
        run: cd apps/auth && npm ci

      - name: Generate Prisma Client (auth)
        run: cd apps/auth && npx prisma generate

      - name: Build auth
        run: npm run build:auth

      - name: Build auth Docker image
        run: docker build -t auth-service ./apps/auth

      # === BUILD ORDERS ===
      - name: Install orders dependencies
        run: cd apps/orders && npm ci

      - name: Generate Prisma Client (orders)
        run: cd apps/orders && npx prisma generate

      - name: Build orders
        run: npm run build:orders

      - name: Build orders Docker image
        run: docker build -t orders-service ./apps/orders

      # === BUILD EMAIL ===
      - name: Install email dependencies
        run: cd apps/email && npm ci

      - name: Build email
        run: npm run build:email

      - name: Build email Docker image
        run: docker build -t email-service ./apps/email

      # === BUILD SCRAPER (Python) ===
      - name: Install scraper dependencies
        run: cd apps/scraper && pip install -r requirements.txt

      # Check that scraper starts correctly
      - name: Test scraper (dry run)
        run: |
          cd apps/scraper
          echo "KAFKA_BROKER=localhost:29092" > .env
          python -c "import main; print('âœ… Scraper imports OK')"

      - name: Build scraper Docker image
        run: docker build -t scraper-service ./apps/scraper